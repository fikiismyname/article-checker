<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kata Terlarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Container -->
<div class="container mx-auto p-6">

    <!-- Header -->
    <div class="text-center mb-6">
        <h1 class="text-4xl font-semibold text-red-500">Daftar Kata Terlarang</h1>
        <p class="mt-2 text-gray-700">Berikut adalah kata-kata yang tidak diperbolehkan digunakan dalam artikel.</p>
    </div>

    <!-- List of Forbidden Words -->
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <ul id="forbiddenWordsList" class="list-disc pl-6 space-y-2 text-gray-700"></ul>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
        <a href="/" class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
            Kembali ke Halaman Utama
        </a>
    </div>

</div>

<script>
    async function fetchForbiddenWords() {
        try {
            const response = await fetch('/api/forbidden-words');
            const words = await response.json();

            const forbiddenWordsList = document.getElementById('forbiddenWordsList');
            forbiddenWordsList.innerHTML = "";

            words.forEach(word => {
                const listItem = document.createElement('li');
                listItem.textContent = word;
                forbiddenWordsList.appendChild(listItem);
            });
        } catch (error) {
            console.error("Error fetching forbidden words:", error);
        }
    }

    fetchForbiddenWords();
</script>

</body>
</html>
